title: 'Help Center Common'
fields:
  -
    handle: ai_summary
    field:
      type: textarea
      display: 'AI Summary'
      localizable: false
      replicator_preview: false
  -
    handle: title
    field:
      type: text
      display: Title
      localizable: false
  -
    handle: content
    field:
      container: help_center_conversions
      folder: /
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - asset
      antlers: true
      type: markdown
      display: Content
      localizable: false
  -
    handle: faq_link
    field:
      collections:
        - faq_and_troubleshooting
      type: entries
      display: 'FAQ Link'
      localizable: false
  -
    handle: related_academy_course
    field:
      type: section
      display: 'Related Academy course'
      localizable: false
  -
    handle: academy_course
    field:
      collections:
        - academy_content
      type: entries
      display: 'Academy Course'
      localizable: false
