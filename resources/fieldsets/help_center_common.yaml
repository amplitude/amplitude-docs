title: 'Help Center Common'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
      localizable: false
  -
    handle: this_article_will_help_you
    field:
      type: list
      display: 'This article will help you...'
      instructions: 'Add items that a reader will learn in this article.'
      localizable: true
  -
    handle: content
    field:
      container: help_center_conversions
      folder: /
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - asset
      antlers: true
      type: markdown
      display: Content
      localizable: true
  -
    handle: faq_link
    field:
      collections:
        - faq_and_troubleshooting
      type: entries
      display: 'FAQ Link'
      localizable: false
  -
    handle: related_academy_course
    field:
      type: section
      display: 'Related Academy course'
      localizable: false
  -
    handle: academy_link
    field:
      input_type: url
      type: text
      display: 'Academy link'
      localizable: false
      width: 50
  -
    handle: academy_title
    field:
      type: text
      display: 'Academy course title'
      localizable: false
      width: 50
  -
    handle: academy_description
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - link
        - table
      type: markdown
      display: 'Academy description'
      localizable: false
