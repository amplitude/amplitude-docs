title: 'Help Center Common'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: related_faq
    field:
      create: false
      collections:
        - faq
      type: entries
      display: 'Related FAQ'
  -
    handle: this_article_will_help_you
    field:
      type: list
      display: 'This article will help you...'
      instructions: 'Add items that a reader will learn in this article.'
  -
    handle: content
    field:
      container: help_center_conversions
      folder: /
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - asset
      antlers: true
      type: markdown
      display: Content
