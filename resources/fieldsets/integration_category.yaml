title: Integration
fields:
  -
    handle: connection
    field:
      options:
        destination: Destination
        source: Source
      inline: true
      type: radio
      display: Connection
      width: 33
      localizable: false
  -
    handle: integration_type
    field:
      mode: select
      taxonomies:
        - integration_type
      type: terms
      display: 'Integration Type'
      width: 33
      localizable: false
  -
    handle: integration_category
    field:
      mode: select
      create: false
      taxonomies:
        - integration_category
      type: terms
      display: 'Integration Category'
      width: 33
      localizable: false
  -
    handle: partner_doc_link
    field:
      type: text
      display: 'Partner Doc Link'
      width: 50
      localizable: false
  -
    handle: partner_maintained
    field:
      inline_label_when_true: 'This integration is maintained by a partner'
      type: toggle
      display: 'Partner maintained'
      width: 50
      localizable: false
  -
    handle: integration_icon
    field:
      max_files: 1
      container: assets
      folder: partner-icons
      restrict: true
      type: assets
      display: 'Integration Icon'
      width: 50
      localizable: false
  -
    handle: use_cases
    field:
      type: list
      display: 'Use Cases'
      localizable: false
  -
    handle: short_description
    field:
      type: markdown
      display: 'Short Description'
      localizable: false
