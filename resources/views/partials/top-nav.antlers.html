{{ if site == 'jp'}}
<div class="box-border flex flex-row flex-nowrap items-center border-solid border-b border-black-200 dark:border-amp-gray-700 h-12 px-4 justify-start"
    style="margin-left: -20px; margin-top: -20px;">
    <div class="flex-initial mr-4 text-sm p-2 transition hover:bg-amp-blue-950 dark:hover:bg-amp-blue-900 hover:rounded hover:p-2 relative"><a class="no-underline font-normal text-amp-gray-800 dark:text-amp-gray-200" href="/docs">Amplitude English Documentation</a></div>
</div>

{{else}}
<div class="box-border flex flex-row flex-nowrap items-center border-solid border-b border-black-200 dark:border-amp-gray-700 h-12 px-4 justify-start"
    style="margin-left: -20px; margin-top: -20px;">
    {{ nav:collection:sections sort="order" }}
        {{ if children }}
            <div class="flex-initial mr-4 text-sm p-2 inline w-max" x-data="{ open: false }"><button
                 @click="open = !open" class="font-normal -mb-[11px] text-[#111827] dark:text-amp-gray-200">{{ title }} {{svg src="/docs/assets/general/icon-chevron-down.svg" class="inline fill-[#111827] dark:fill-amp-gray-200"}}</button>
                <div x-cloak x-show="open" x-transition @click.outside="open = false" class="mt-4 py-2 right-4 sm:right-auto absolute border border-amp-gray-100 dark:border-amp-gray-700 rounded flex flex-col shadow-lg top-4 bg-white dark:bg-amp-gray-800 w-48 p-4 font-normal z-20">
                    {{ children }}
                        <a class="no-underline pl-4 py-2 font-light text-amp-gray-800 dark:text-amp-gray-200 hover:bg-amp-blue-950 dark:hover:bg-amp-blue-900 hover:rounded" href="{{ url }}">{{ title }}</a>
                    {{ /children }}
                </div>
            </div>
        {{ else }}
            <div class="flex-initial mr-4 text-sm p-2 transition hover:bg-amp-blue-950 dark:hover:bg-amp-blue-900 hover:rounded hover:p-2 relative{{if segment_1 === slug}} top-nav-active{{/if}}"><a class="no-underline font-normal text-amp-gray-800 dark:text-amp-gray-200 {{if segment_1 === slug}}text-amp-blue-500 dark:text-amp-blue-400 font-medium {{/if}}" href="{{ url }}">{{ title }}</a></div>
        {{ /if }}
    {{ /nav:collection:sections }}
</div>

{{/if}}
