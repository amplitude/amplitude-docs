<link rel="preload" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" as="style" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
<script>
  if (!window.katexInitialized) {
    window.katexInitialized = true;
    document.addEventListener('DOMContentLoaded', function () {
      renderMathInElement(
        document.querySelector('[data-math-root]') || document.body,
        {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            { left: "$",  right: "$",  display: false }   // inline (produced by the preprocessor)

          ],
          throwOnError: false,
          onRendered: el => el.classList?.remove('tex-unprocessed')
        }
      );
    });
  }
</script>
