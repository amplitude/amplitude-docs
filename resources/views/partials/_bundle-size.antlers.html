{{bundle_phobia :package="package_name"}}
<div class="rounded-lg border text-card-foreground bg-amp-gray-50 border-amp-gray-200 shadow-sm mb-8" data-v0-t="card">
    <div class="p-4">
        <div class="flex items-center gap-2 mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="lucide lucide-package h-4 w-4 text-amp-gray-600">
                <path d="m7.5 4.27 9 5.15"></path>
                <path
                    d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z">
                </path>
                <path d="m3.3 7 8.7 5 8.7-5"></path>
                <path d="M12 22V12"></path>
            </svg>
            <h3 class="font-medium text-amp-gray-900 text-sm m-0"><a href="https://npmjs.com/package/{{package_name}}" target="_blank">Package Information</a></h3>
        </div>
        <div class="space-y-2.5">
            <div>
                <div class="text-xs text-amp-gray-500 mb-1">Package Name</div><code
                    class="block font-mono text-xs bg-white px-2 py-1.5 rounded border border-amp-gray-200 text-amp-gray-700 w-full overflow-x-auto">{{name}}</code>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-xs text-amp-gray-500 mb-1">Version</div>
                    <div class="font-medium text-amp-gray-900">{{version}}</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-amp-gray-500 mb-1">Size (gzip)</div>
                    <div class="font-medium text-amp-gray-900">{{size_gzip_kb}} kB</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/bundle_phobia}}
