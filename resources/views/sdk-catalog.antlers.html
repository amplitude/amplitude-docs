<section class="w-full flex flex-col items-center">
    {{ partial:breadcrumbs }}
    <div class="flex flex-row w-full p-8">
      <div class="copy">
        <div class="flex flex-row items-start justify-between">
          <h1 class="font-[Gellix] font-normal mb-5">{{ title }}</h1>
          {{ if environment == 'local' }}
            <span class="ml-4 text-xs text-gray-300 align-middle"><a href="{{ edit_url }}"
                target="_blank">Edit</a></span>
          {{ /if }}
        </div>
        <div
          class=" prose-a:text-amp-blue-300 prose-ol:list-decimal prose-ol:list-outside prose-pre:bg-[#fafafa] w-full">
          <div class="flex flex-wrap gap-4">
            {{collection :from="coll"}}
            <a href="{{ current_sdk }}">
            <div
                class="border border-amp-gray-100 rounded h-24 w-64 p-4 hover:shadow-lg transition-shadow flex items-center">
                <div>{{ svg :src="logo" class="h-12 w-12 max-w-12 max-h-12" }}
                </div>
                <div class="pl-8">{{ title }}</div>
            </div>
            </a>
            {{/collection}}
            </div>
        </div>
      </div>
      {{ unless hide_toc }}
        {{ partial:toc }}
      {{ /unless }}
    </div>
    </div>
    {{ partial:article-footer }}
  </section>
