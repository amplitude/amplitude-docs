title: 'Experiment Result'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            import: help_center_common
            config:
              title:
                required: true
  landing_page:
    display: 'Landing Page'
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: article_common
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: experiment_type
            field:
              type: terms
              taxonomies:
                - experiment_type
              display: 'Experiment type'
              mode: select
              localizable: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - experiment-results
              max_items: 1
              listable: false
              localizable: true
  alt_sitemap:
    display: 'Alt Sitemap'
    sections:
      -
        fields:
          -
            handle: sitemap_priority
            field:
              type: float
              display: 'Sitemap Priority'
              instructions: 'From 0.0 (lowest priority) to 1.0 (highest priority)'
              localizable: false
          -
            handle: exclude_from_sitemap
            field:
              type: toggle
              display: 'Exclude from sitemap?'
              localizable: false
