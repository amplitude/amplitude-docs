title: 'Session Replay'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: instrumentation_guide
            field:
              type: toggle
              display: 'Instrumentation guide'
              localizable: false
              width: 33
          -
            handle: platform
            field:
              options:
                browser: Browser
                ios: iOS
                android: Android
                'third-party integration': '3rd party'
              type: select
              display: Platform
              localizable: false
              width: 33
              if:
                instrumentation_guide: 'equals true'
          -
            handle: public
            field:
              type: toggle
              display: Public
              localizable: false
              width: 33
              if:
                instrumentation_guide: 'equals true'
          -
            handle: description
            field:
              type: markdown
              display: Description
              localizable: false
              if:
                instrumentation_guide: 'equals true'
          -
            import: help_center_common
            config:
              title:
                required: true
  landing_page:
    display: 'Landing page'
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: article_common
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - session-replay
              max_items: 1
              listable: false
              localizable: true
  alt_sitemap:
    display: 'Alt Sitemap'
    sections:
      -
        fields:
          -
            handle: sitemap_priority
            field:
              type: float
              display: 'Sitemap Priority'
              instructions: 'From 0.0 (lowest priority) to 1.0 (highest priority)'
              localizable: false
          -
            handle: exclude_from_sitemap
            field:
              type: toggle
              display: 'Exclude from sitemap?'
              localizable: false
